{% extends 'base.html' %}

{% block title %} Homepage {% endblock %}

{% block content %}
<div class="container">
  <h1>Pets</h1>

  {% for pet in pets %}
  <div>
    <img src="{{ pet.photo_url }}" alt="Picture of {{ pet.name }}">
    <a href="/{{ pet.id }}">
      <p>{{ pet.name }}
    </a><b>is available!</b></p>
  </div>
  {% endfor %}

  <form action="/add">
    <button class="btn btn-primary" formmethod="POST">Add a Pet</button>
  </form>
</div>


{% endblock %}
